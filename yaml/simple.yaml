mix: simple

outpath: ~/jasa-el/sounds/test/

sources:
  - ~/jasa-el/input/db.wav
  - ~/jasa-el/input/nb.wav
  - ~/jasa-el/input/sg.wav

coordinates: 
  '@1': lattice

trainlength: 5

processes: 1
verbosity: 1

simple:
  grainlength: [1500, 2500]
  envelope: cosine
  jumpdev: 5
  plot: True
  svl: True

numbers:
  path: ~/jasa-el/sounds/numbers/
  wait: 1.0
  count: 2
  amplitude: 1.5

